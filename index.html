<!DOCTYPE html>
<html>
<head>
    <title>DatePicker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/DatePicker.js"></script>
    <script>
        var dp = null;
        window.onload = function() {

            dp = new DatePicker("date_picker");
        };
    </script>
</head>
<body>
<div id="date_picker">
    <div class="dpHeader">
        <div class="dpMonth">
            <div class="dpPrev dpButton"></div>
            <div class="dpTriangleLeft"></div>
            <div class="dpNext dpButton"></div>
            <div class="dpTriangleRight"></div>
            <div class="dpHeaderContent"></div>
        </div>
        <div class="dpYear">
            <div class="dpPrev dpButton"></div>
            <div class="dpTriangleLeft"></div>
            <div class="dpNext dpButton"></div>
            <div class="dpTriangleRight"></div>
            <div class="dpHeaderContent"></div>
        </div>
    </div>
    <div class="dpCells">
        <table>
            <tr>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>Su</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>
            <tr>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
